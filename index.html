<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avinash Negi | Pythonist & Creator</title>
  <meta name="description" content="Creative profile of Avinash Negi: Pythonist, automation enthusiast, chess learner, 3D explorer, and literature lover.">
  <meta property="og:title" content="Avinash Negi | Pythonist & Creator">
  <meta property="og:description" content="Portfolio of Avinash Negi: Pythonist, automation enthusiast, chess learner, 3D explorer, and literature lover.">
  <meta property="og:image" content="https://i.pinimg.com/736x/cf/dd/ca/cfddcab153ffa57e5a167d73c0411ce3.jpg">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" href="https://avatars.githubusercontent.com/u/67118069?v=4"/>
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #ec4899;
      --accent: #06b6d4;
      --bg-dark: #0f0f23;
      --bg-card: rgba(15, 15, 35, 0.8);
      --glass: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-primary: #ffffff;
      --text-secondary: #cbd5e1;
      --text-accent: #a855f7;
      --glow: rgba(99, 102, 241, 0.4);
    }
    
    body.light {
      --bg-dark: #f7fafc;
      --bg-card: rgba(255,255,255,0.92);
      --text-primary: #22223b;
      --text-secondary: #41436a;
      --glass: rgba(99,102,241,0.09);
      --glass-border: rgba(99,102,241,0.15);
      --glow: rgba(99,102,241,0.12);
    }
    
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
      transition: background 0.3s, color 0.3s;
    }
    
    .skip-link {
      position: absolute; 
      left: -999px; 
      top: auto; 
      width: 1px; 
      height: 1px; 
      overflow: hidden;
      background: var(--secondary); 
      color: white; 
      padding: 0.5em 1em; 
      border-radius: 4px; 
      z-index: 10000;
    }
    
    .skip-link:focus { 
      left: 10px; 
      top: 10px; 
      width: auto; 
      height: auto; 
    }
    
    .theme-toggle {
      position: fixed;
      top: 1.2rem;
      right: 1.2rem;
      z-index: 100;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 1.6rem;
      cursor: pointer;
      color: var(--text-primary);
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 3px 12px rgba(99,102,241,0.10);
      backdrop-filter: blur(10px);
    }
    
    .theme-toggle:hover { 
      background: rgba(99,102,241,0.18); 
    }
    
    .bg-animation {
      position: fixed;
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%;
      z-index: -2;
      background: linear-gradient(45deg, #0f0f23, #1a1a3a, #2d1b69);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }
    
    body.light .bg-animation {
      background: linear-gradient(45deg, #f7fafc, #e2e8f0, #cbd5e1);
    }
    
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .particles {
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      z-index: -1; 
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      width: 4px; 
      height: 4px;
      background: radial-gradient(circle, var(--primary), transparent);
      border-radius: 50%;
      animation: float 20s infinite linear;
      opacity: 0.6;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0px) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 0.6; }
      90% { opacity: 0.6; }
      100% {
        transform: translateY(-100px) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }
    
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
      padding: 2rem;
    }
    
    .hero::before {
      content: '';
      position: absolute; 
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0;
      background: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.1), transparent 70%);
      pointer-events: none;
    }
    
    .profile-container {
      position: relative;
      margin-bottom: 2rem;
    }
    
    .profile-glow {
      position: absolute; 
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px; 
      height: 250px;
      background: radial-gradient(circle, var(--glow), transparent 70%);
      border-radius: 50%;
      animation: pulse 3s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
    }
    
    .profile-pic {
      width: 180px; 
      height: 180px; 
      border-radius: 50%; 
      object-fit: cover;
      border: 3px solid var(--glass-border);
      box-shadow: 0 0 50px rgba(99, 102, 241, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.1);
      position: relative; 
      z-index: 2;
      transition: all 0.5s ease;
    }
    
    .profile-pic:hover {
      transform: scale(1.05);
      box-shadow: 0 0 80px rgba(99, 102, 241, 0.8), inset 0 0 30px rgba(255, 255, 255, 0.2);
    }
    
    .hero-content .name {
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: 900;
      background: linear-gradient(135deg, #6366f1, #ec4899, #06b6d4);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientText 4s ease infinite;
      margin-bottom: 1rem;
      text-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
    }
    
    @keyframes gradientText {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .subtitle {
      font-size: 1.5rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
      min-height: 2.2em;
      letter-spacing: 0.02em;
      font-family: 'JetBrains Mono', 'Inter', monospace;
      opacity: 0;
      animation: slideUp 1s ease 0.5s forwards;
    }
    
    .aka {
      font-size: 1.2rem;
      color: var(--text-accent);
      margin-bottom: 0.5rem;
      opacity: 0;
      animation: slideUp 1s ease 0.7s forwards;
    }
    
    .age {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      opacity: 0;
      animation: slideUp 1s ease 0.9s forwards;
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    
    .social-links {
      display: flex; 
      gap: 1rem; 
      flex-wrap: wrap; 
      justify-content: center;
      opacity: 0; 
      animation: slideUp 1s ease 1.1s forwards;
    }
    
    .social-link {
      padding: 12px 24px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 50px;
      text-decoration: none;
      color: var(--text-primary);
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    
    .social-link::before {
      content: '';
      position: absolute;
      top: 0; 
      left: -100%; 
      width: 100%; 
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }
    
    .social-link:hover::before { left: 100%; }
    
    .social-link:hover {
      transform: translateY(-5px) scale(1.05);
      background: rgba(99, 102, 241, 0.2);
      border-color: var(--primary);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
    }
    
    .scroll-indicator {
      position: absolute;
      bottom: 2rem; 
      left: 50%; 
      transform: translateX(-50%);
      color: var(--text-secondary);
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0);}
      40% { transform: translateX(-50%) translateY(-10px);}
      60% { transform: translateX(-50%) translateY(-5px);}
    }
    
    .main-content {
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .section-card {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 2.5rem;
      margin-bottom: 2rem;
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
      transition: all 0.5s ease;
      opacity: 0;
      transform: translateY(50px);
    }
    
    .section-card.visible { 
      opacity: 1; 
      transform: translateY(0);
    }
    
    .section-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      bottom: -5px; 
      left: 0;
      width: 0; 
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transition: width 0.5s ease;
    }
    
    .section-card:hover .section-title::after { 
      width: 100%; 
    }
    
    .section-card:hover {
      transform: translateY(-10px);
      border-color: rgba(99, 102, 241, 0.5);
      box-shadow: 0 20px 60px rgba(0,0,0,0.3), 0 0 40px rgba(99, 102, 241, 0.1);
    }

    /* Themed section backgrounds */
    .bio-card { 
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.08), rgba(168, 85, 247, 0.05)); 
      border: 1px solid rgba(99, 102, 241, 0.2);
    }
    
    .skills-card { 
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.08), rgba(6, 182, 212, 0.05)); 
      border: 1px solid rgba(16, 185, 129, 0.2);
    }
    
    .anime-games-card { 
      background: linear-gradient(135deg, rgba(236, 72, 153, 0.08), rgba(249, 115, 22, 0.05)); 
      border: 1px solid rgba(236, 72, 153, 0.2);
    }
    
    .books-card { 
      background: 
        linear-gradient(135deg, rgba(180, 83, 9, 0.12), rgba(146, 64, 14, 0.08)),
        linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)),
        url('https://i.postimg.cc/JhwL0Sh1/books-assortment-with-dark-background.jpg'); 
      border: 1px solid rgba(180, 83, 9, 0.3);
      background-size: cover, cover, cover;
      background-position: center, center, center;
      background-repeat: no-repeat, no-repeat, no-repeat;
    }
    
    .quote-card-section { 
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.08)); 
      border: 1px solid rgba(99, 102, 241, 0.3);
    }
    
    .philosophy-card { 
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(251, 191, 36, 0.05)); 
      border: 1px solid rgba(245, 158, 11, 0.3);
    }
    
    .projects-card { 
      background: linear-gradient(135deg, rgba(6, 182, 212, 0.08), rgba(14, 165, 233, 0.05)); 
      border: 1px solid rgba(6, 182, 212, 0.2);
    }
    
    .testimonials-card { 
      background: linear-gradient(135deg, rgba(236, 72, 153, 0.08), rgba(219, 39, 119, 0.05)); 
      border: 1px solid rgba(236, 72, 153, 0.2);
    }
    
    .chess-card { 
      background: linear-gradient(135deg, rgba(0, 184, 148, 0.08), rgba(0, 150, 136, 0.05)); 
      border: 1px solid rgba(0, 184, 148, 0.2);
    }
    
    .github-stats-card { 
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.08), rgba(79, 70, 229, 0.05)); 
      border: 1px solid rgba(99, 102, 241, 0.2);
    }
    
    .contact-card { 
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.08), rgba(5, 150, 105, 0.05)); 
      border: 1px solid rgba(16, 185, 129, 0.2);
    }
    
    .projects-card .section-title { color: #06b6d4; }
    .testimonials-card .section-title { color: #ec4899; }
    .chess-card .section-title { color: #00b894; }
    .github-stats-card .section-title { color: #6366f1;}
    .contact-card .section-title { color: #10b981;}

    .bio { 
      font-size: 1.2rem; 
      line-height: 1.8; 
      color: var(--text-secondary); 
      font-style: italic; 
      position: relative; 
      padding-left: 1rem;
    }
    
    .bio::before { 
      content: ''; 
      position: absolute; 
      left: 0; 
      top: 0; 
      bottom: 0; 
      width: 4px; 
      background: linear-gradient(135deg, var(--primary), var(--secondary)); 
      border-radius: 2px;
    }
    
    .tags-container { margin: 1.5rem 0;}
    .tags-label { font-weight: 600; color: var(--text-primary); margin-bottom: 0.8rem; display: block;}
    .tag-row { display: flex; flex-wrap: wrap; gap: 0.8rem; margin-bottom: 1.5rem;}
    
    .tag {
      padding: 8px 16px;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(236, 72, 153, 0.1));
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-primary);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .tag::before {
      content: '';
      position: absolute;
      top: 0; 
      left: -100%; 
      width: 100%; 
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.2), transparent);
      transition: left 0.5s ease;
    }
    
    .tag:hover::before { left: 100%; }
    
    .skills-card .tag { 
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(6, 182, 212, 0.1)); 
      border: 1px solid rgba(16, 185, 129, 0.4);
    }
    
    .anime-games-card .tag { 
      background: linear-gradient(135deg, rgba(236, 72, 153, 0.15), rgba(249, 115, 22, 0.1)); 
      border: 1px solid rgba(236, 72, 153, 0.4);
    }
    
    .books-card .tag { 
      background: linear-gradient(135deg, rgba(180, 83, 9, 0.2), rgba(146, 64, 14, 0.15)); 
      border: 1px solid rgba(180, 83, 9, 0.4);
    }
    
    .books-card .book-item { 
      background: rgba(180, 83, 9, 0.1); 
      border: 1px solid rgba(180, 83, 9, 0.2);
    }
    
    .books-card .book-item:hover { 
      background: rgba(180, 83, 9, 0.2); 
      border-color: rgba(180, 83, 9, 0.4);
    }
    
    .books-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
      gap: 1rem; 
      margin: 1rem 0;
    }
    
    .book-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .book-item:hover {
      background: rgba(99, 102, 241, 0.1);
      border-color: var(--primary);
      transform: translateY(-5px);
    }
    
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
      gap: 1.5rem;
      margin: 1.5rem 0;
    }
    
    .project-item {
      background: var(--glass);
      border: 1.5px solid var(--accent);
      border-radius: 20px;
      padding: 1.7rem 1.2rem 1.2rem 1.2rem;
      box-shadow: 0 8px 32px rgba(6,182,212,0.08);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .project-item:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 24px 60px 0 rgba(6,182,212,0.13);
      border-color: #6366f1;
    }
    
    .project-title { 
      font-weight: 700; 
      font-size: 1.2rem; 
      margin-bottom: 0.5rem; 
      color: var(--accent);
      text-transform: capitalize;
    }
    
    .project-desc { 
      color: var(--text-secondary); 
      font-size: 1rem; 
      margin-bottom: 1rem;
    }
    
    .project-link { 
      color: var(--primary); 
      text-decoration: none; 
      font-weight: 600; 
      transition: color 0.2s;
    }
    
    .project-link:hover { 
      color: var(--secondary);
    }
    
    .quote-card {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(236, 72, 153, 0.1));
      border-left: 4px solid var(--primary);
      border-radius: 0 16px 16px 0;
      padding: 2rem;
      margin: 1.5rem 0;
      position: relative;
      font-style: italic;
      font-size: 1.1rem;
      line-height: 1.7;
    }
    
    .quote-card::before {
      content: '"';
      position: absolute;
      top: -10px; 
      left: 15px;
      font-size: 4rem;
      color: var(--primary);
      opacity: 0.3;
      font-family: serif;
    }
    
    .quote-author { 
      text-align: right; 
      margin-top: 1rem; 
      font-style: normal; 
      color: var(--text-accent); 
      font-weight: 600;
    }
    
    .motto-card {
      text-align: center;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 20px;
      padding: 2rem;
      font-size: 1.3rem;
      font-weight: 600;
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .motto-card::before {
      content: '';
      position: absolute; 
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
      transform: translateX(-100%);
      animation: shine 3s ease infinite;
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%);}
      50% { transform: translateX(100%);}
      100% { transform: translateX(100%);}
    }
    
    .testimonial-slider { 
      position: relative; 
      min-height: 120px; 
    }
    
    .testimonial-item { 
      opacity: 0; 
      transition: opacity 0.7s; 
      position: absolute; 
      left: 0; 
      right: 0; 
      top: 0; 
      font-style: italic;
    }
    
    .testimonial-item.active { 
      opacity: 1; 
      position: relative;
    }
    
    .testimonial-author { 
      text-align: right; 
      color: var(--primary); 
      margin-top: 0.8rem; 
      font-style: normal;
    }
    
    .github-stats-card img { 
      width:100%; 
      max-width:400px; 
      border-radius:12px; 
      display:block; 
      margin:0 auto;
    }
    
    .contact-card form { 
      display: flex; 
      flex-direction: column; 
      gap: 1rem;
    }
    
    .contact-card input, 
    .contact-card textarea { 
      padding: 0.9em; 
      border-radius: 8px; 
      border: 1px solid var(--glass-border); 
      background: var(--glass); 
      color: var(--text-primary); 
      font-size: 1rem;
      backdrop-filter: blur(10px);
    }
    
    .contact-card button { 
      padding: 0.9em; 
      border-radius: 8px; 
      background: var(--primary); 
      color: white; 
      border: none; 
      cursor: pointer; 
      font-weight: 600; 
      transition: background 0.2s;
    }
    
    .contact-card button:hover { 
      background: var(--secondary);
    }
    
    .form-message { 
      font-size: 1rem; 
      margin-top: 0.5rem;
      color: var(--primary);
    }
    
    .chess-embed {
      width: 100%;
      max-width: 400px;
      height: 400px;
      border-radius: 16px;
      border: 2px solid var(--glass-border);
      margin: 0 auto;
      display: block;
    }
    
    @media (max-width: 768px) {
      .hero { padding: 1rem;}
      .section-card { padding: 1.5rem; margin-bottom: 1.5rem;}
      .main-content { padding: 2rem 1rem;}
      .social-links { gap: 0.5rem;}
      .social-link { padding: 10px 18px; font-size: 0.9rem;}
      .books-grid, .projects-grid { grid-template-columns: 1fr;}
      .github-stats-card img { max-width:100%;}
      .chess-embed { height: 300px; }
    }
  </style>
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">ðŸŒ—</button>
  <div class="bg-animation"></div>
  <div class="particles" id="particles"></div>
  
  <section class="hero">
    <div class="profile-container">
      <div class="profile-glow"></div>
      <img class="profile-pic" src="https://i.pinimg.com/736x/cf/dd/ca/cfddcab153ffa57e5a167d73c0411ce3.jpg" alt="Avinash Negi's Profile Pic" loading="lazy">
    </div>
    <div class="hero-content">
      <div class="name">Avinash Negi</div>
      <div class="age">26 years old</div>
      <div class="subtitle" id="typewriter"></div>
      <div class="aka">aka <span style="color:var(--primary);font-weight:700;">Pythonist</span></div>
      <div class="social-links">
